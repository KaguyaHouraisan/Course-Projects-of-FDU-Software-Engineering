                </li>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <body>
        <div class="card col-6 center" style="background:rgba(233,233,233,0.5)" id="loginCard">
            <div class="card-body" onsubmit="return checkSubmit()">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" onblur="checkUsername()">
                        <div id="usernameWarning"></div>
                        <small id="usernameHelp" class="form-text text-muted">If you have an account, please go to <a href="Login.html">login.</a><br>用户名长度5-32个字符，只能包含字母，数字或两种特殊字符（-_）且只能以字母或-开头</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" onblur="checkPassword()">
                            <div id="passwordWarning"></div>
                            <small id="passwordHelp" class="form-text text-muted">密码长度6-32个字符，字母，数字或者特殊字符（-_）至少包含两种，不能包含用户名。</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="passwordConfirm">Confirm your password:</label>
                            <input type="password" class="form-control" id="passwordConfirm" onblur="checkPasswordConfirm()">
                            <div id="passwordConfirmWarning"></div>
                            <small id="passwordConfirmHelp" class="form-text text-muted">再次输入你的密码</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onblur="checkEmail()">
                        <div id="emailWarning"></div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="institution">Institution: </label>
                            <input type="text" class="form-control" id="institution" aria-describedby="emailHelp" onblur="checkInstitution()" required>
                            <div id="institutionWarning"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="region">Region: </label>
                            <input type="text" class="form-control" id="region" aria-describedby="emailHelp" onblur="checkRegion()" required>
                            <div id="regionWarning"></div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
