<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/icon.jpg">
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./login.css">
    <script type="text/javascript">
        function upperCaseUsername()
        {
            var userName = document.getElementsByClassName('username')[0].value; // 用户名
            var regUsername = /^(?![^A-Za-z]+$)(?![^0-9]+$)[\x21-x7e]{6,}$/;
            if (!userName) {
                globalTips('用户名不能为空');
            } else if (!regUsername.test(userName)) {
                globalTips('用户名格式不正确');
            }
        }
        function upperCasePassword() {
            var userName = document.getElementsByClassName('username')[0].value; // 用户名
            var passWord = document.getElementsByClassName('password')[0].value; // 密码
            var regPassword = /^(?![^A-Za-z]+$)(?![^0-9]+$)[\x21-x7e]{6,}$/;
            if (!passWord) {
                globalTips('密码不能为空');
            } else if (userName === passWord || !regPassword.test(passWord)) {
                globalTips('密码格式不正确');
            }
        }
        function upperCaseRePassword() {
            var passWord = document.getElementsByClassName('password')[0].value; // 密码
            var rePassWord = document.getElementsByClassName('rePassword')[0].value; //确认密码
            var loginChange = document.getElementsByClassName('login-change')[0]; // 切换按钮状态
            if (loginChange.innerHTML === '登录' && !rePassWord) {
                globalTips('确认密码不能为空');
            } else if (loginChange.innerHTML === '登录' && !(passWord === rePassWord)) {
                globalTips('密码与确认密码不同');
            }
        }
        function upperCaseEmail() {
            var eMail = document.getElementsByClassName('email')[0].value; // 邮箱
            var regEmail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var loginChange = document.getElementsByClassName('login-change')[0]; // 切换按钮状态
            if (loginChange.innerHTML === '登录' && !eMail) {
                globalTips('邮箱不能为空');
            } else if (loginChange.innerHTML === '登录' && !regEmail.test(eMail)) {
                globalTips('邮箱格式不正确');
            }
        }
        function upperCaseAddress() {
            var address = document.getElementsByClassName('place')[0].value; // 地址
            var loginChange = document.getElementsByClassName('login-change')[0]; // 切换按钮状态
            if (loginChange.innerHTML === '登录' && !address) {
                globalTips('地址不能为空');
            }
        }
    </script>
    <title>Art Store：登录/注册</title>
</head>

<body>
    <!-- 最外层的盒子 -->
    <div class="container">
        <!-- 导航栏 -->
        <div class="header">
            <div class="title" id="title" >
                <div id="logo">
                    <a href="../index/index.html">
                        <img  src="../images/icon.jpg" width="80vh" height="44vh">
                    </a>
                </div>

                <div id="name">
                    <p>聖翔音楽学園</p>
                </div>

                <div id="slogan">
                    <p ><br>Position zero，this is tendomaya!</p>
                </div>

                <ul class="header-choice" id="navbar">
                    <li>
                        <a href="../index/index.html" id="home" >首页</a>
                    </li>
                    <li>
                        <a href="../search/search.html" id="search" title="搜索">搜索</a>
                    </li>
                    <li>
                        <a href="../details/details.html" id="details"  title="详情">详情</a>
                    </li>
                    <li>
                        <a href="../login/login.html" id="login"  title="登录">登录/注册</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 内容部分 -->
        <div class="content">
            <!-- 登录注册 -->
            <div class="middle-box">
                <div class="login-box">
                    <P class="title"><i class="icon iconfont icon-int icon-logo"></i></P>
                    <div class="login-input">
                        <i class="icon iconfont icon-people icon-input"></i>
                        <input type="text" placeholder="请输入用户名（至少6位，不能为纯数字/字母）" class="username" onblur="upperCaseUsername()">
                    </div>

                    <div class="login-input">
                        <i class="icon iconfont icon-lock icon-input"></i>
                        <input type="password" placeholder="请输入密码（至少6位，不能为纯数字/字母或与用户名相同）" class="password" onblur="upperCasePassword()">
                    </div>

                    <div class="login-input-re">
                        <i class="icon iconfont icon-lock icon-input"></i>
                        <input type="password" placeholder="请再次输入密码" class="rePassword" onblur="upperCaseRePassword()">
                    </div>

                    <div class="login-input-email">
                        <i class="icon iconfont icon-people icon-input"></i>
                        <input type="text" placeholder="请输入邮箱" class="email" onblur="upperCaseEmail()">
                    </div>

                    <div class="login-input-place">
                        <i class="icon iconfont icon-people icon-input"></i>
                        <input type="text" placeholder="请输入地址" class="place" onblur="upperCaseAddress()">
                    </div>

                    <div class="login-more">
                        <i class="icon iconfont icon-success icon-select"></i>
                        <span class="remember">记住密码</span>
                    </div>

                    <button class="login-bt">登录</button>

                    <div class="login-type">
                        <p>
                            <span class="type-text">没有账号？</span><span class="login-change">注册</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面脚本文件 -->
    <script src="../js/common.js"></script>
    <script src="login.js"></script>
</body>
</html>
