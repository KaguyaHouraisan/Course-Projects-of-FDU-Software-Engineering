<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Start Meeting | Elunwening</title>
        <script src="Cookies.js"></script>
        <script src="Navigation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!--以上为引入bootstrap-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>　　
        <script src="StartMeeting.js"></script>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Elunwening</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="Index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html" id="Login_or_Logout">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Register.html" id="Register_or_UserInformation">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" id="startMeeting">Start Meeting</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="card col-6 center" style="background:rgba(255,255,255,0.5)" id="loginCard">
            <div class="card-body">
                <form onsubmit="checkMeeting()">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="MeetingNameBrief">会议简称</label>
                            <input type="text" class="form-control" id="MeetingNameBrief" required>
                            <div id="MeetingNameBriefWarning"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="MeetingName">会议全称</label>
                            <input type="password" class="form-control" id="MeetingName" required>
                            <div id="MeetingNameWarning"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="MeetingTime">会议时间</label>
                            <input type="date" class="form-control" id="MeetingTime" required>
                            <div id="MeetingTimeWarning"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="MeetingAddress">会议地址</label>
                            <input type="text" class="form-control" id="MeetingAddress" required>
                            <div id="MeetingAddressWarning"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="PaperTime">投稿截止时间</label>
                            <input type="date" class="form-control" id="PaperTime" required>
                            <div id="PaperTimeWarning"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="DistributeDate">评审结果发布日期</label>
                            <input type="date" class="form-control" id="DistributeDate" required>
                            <div id="DistributeDateWarning"></div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
